<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>



    <div class="headers"> Weather Forecast</div>
    <div class="weather">

        <div class="container">

            <div class="search">
<div class="date-day"></div>
                <input  class="inputSearch" type="text" placeholder="Enter a city name">
                <button class="btn"> <img src="./images/searchIcon.gif"  ></button>
            </div>
        <br>
        <div class="pays"> Pays </div>
        <br>
        <div class="actuelTemp"> 30°C </div>
        <div class="feelsLike" > 50°C</div>
        <div class="currentWeatherImg"> <img src="./images/sunnyCloud.png" alt="" width=150px></div>

        <br>
        <div class="details">
            <div class="Humidity">Humidity </div><br>
            <img src="./images/humidity.png" width="40px" height="20px"  alt="">
            <div class="wind"> Cloud </div>
            <div class="uvIndex">uv index </div> <img src="./images/uv .png" alt="" width="30px" height="30px">
            <div class="sunset">Wind Speed </div> 
            <br><img src="./images/windspeed1.png" alt="" width="30px" height="20px">
            <div class="clarite">Clarity </div> <img src="./images/uv .png" alt="" width="20px" height="10px">

        </div>

        
</div>

        
    </div>
    
    <form action="" class="formData">
        <div><input type="text" class="fullName" placeholder="Enter your name"></div> <br>
        <div><input type="text" class="feedBack"  height="300px" placeholder="enter your feedBack"> </div>
        <div><input type="submit" class="submitForm"></div>


    </form>
    <script type="module" src="./index.js"></script>
</body>
</html>
